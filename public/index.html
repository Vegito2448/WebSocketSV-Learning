<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Socket Client</title>
</head>

<body class="container">
  <h1 class="mt-2">Socket Client</h1>
  <hr>
  <p>server Status:

    <br>
    <span id="lblOnline" class="text-success">Online</span>
    <span id="lblOffline" class="text-danger">Offline</span>
  </p>

  <div class="row">
    <div class="col"><input type="text" name="txtMessage" id="txtMessage" class="form-control">
      <button id="btnSend" class="btn btn-primary ml-2 mt-2">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="./socket.io/socket.io.js"></script>
  <script src="js/socket-client.js"></script>

</body>

</html>
